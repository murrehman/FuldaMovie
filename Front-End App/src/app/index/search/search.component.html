
    <!-- Breadcrumb Begin -->
    <div class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__links">
                        <a routerLink="/index/home"><i class="fa fa-home"></i> Home</a>
                        <a href="#">Categories</a>
                        <span>{{categoryName}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->

    <!-- Product Section Begin -->
    <section class="product-page spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="product__page__content">
                        <div class="product__page__title">
                            <div class="row">
                                <div class="col-lg-8 col-md-8 col-sm-6">
                                    <div class="section-title">
                                        <h4>{{categoryName}}</h4> <h4 *ngIf="isSearch" class="mt-3">{{movies.length}} records found</h4>
                                    </div>
                                </div>
                                <!-- <div class="col-lg-4 col-md-4 col-sm-6">
                                    <div class="product__page__filter">
                                        <p>Order by:</p>
                                        <select>
                                            <option value="">A-Z</option>
                                            <option value="">1-10</option>
                                            <option value="">10-50</option>
                                        </select>
                                    </div>
                                </div> -->
                            </div>
                        </div>
                        <div class="row">

                        
                            <ng-container *ngIf="movies.length > 0">
                                <div class="col-lg-4 col-md-6 col-sm-6" *ngFor="let t of movies">
                                    <div class="product__item">
                                        <div class="product__item__pic set-bg" attr.data-setbg="{{siteImageUrl + t.posterPath}}" routerLink="/index/detail/{{t.id}}" style="cursor: pointer;">
                                            <div class="ep">Populatiry: {{t.popularity}}</div>
                                            <div class="comment">Duration: {{t.runtime}}</div>
                                            <div class="view"><i class="fa fa-eye"></i> {{t.voteCount}}</div>
                                        </div>
                                        <div class="product__item__text">
                                            <ul>
                                                <li>{{t.status}}</li>
                                                <li>{{t.contentType}}</li>
                                            </ul>
                                            <h5><a routerLink="/index/detail/{{t.id}}">{{t.title}}</a></h5>
                                        </div>
                                    </div>
                                </div>
                            </ng-container>
                       
                        </div>
                    </div>
                    <div class="product__pagination" *ngIf="!isSearch">
                        <a href="#" [class.current-page]="pageNumber === 1" (click)="changePage(1)">1</a>
                        <a href="#" [class.current-page]="pageNumber === 2" (click)="changePage(2)">2</a>
                        <a href="#" [class.current-page]="pageNumber === 3" (click)="changePage(3)">3</a>
                        <a href="#" [class.current-page]="pageNumber === 4" (click)="changePage(4)">4</a>
                        <a href="#" [class.current-page]="pageNumber === 5" (click)="changePage(5)">5</a>
                        <a href="#" [class.current-page]="pageNumber === 6" (click)="changePage(6)">6</a>
                        <a href="#" [class.current-page]="pageNumber === 7" (click)="changePage(7)">7</a>
                        <a href="#" [class.current-page]="pageNumber === 8" (click)="changePage(8)">8</a>
                        <a href="#" [class.current-page]="pageNumber === 9" (click)="changePage(9)">9</a>                        
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-8">
                    <app-most-waited-movies></app-most-waited-movies>
</div>
</div>
</div>
</section>
<!-- Product Section End -->
